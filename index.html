<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surf Spots Costa Vicentina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Costa Vicentina Surf Guide</h1>
    <p>Technical data for the best spots in Southwest Portugal</p>
    
    <div class="filters">
      <button id="btn-all" class="filter-btn active">All Spots</button>
      <button id="btn-beginners" class="filter-btn">Beginner Friendly</button>
    </div>

    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search spot by name...">
    </div>
  </header>

  <div id="spots-container" class="spots-container"></div>

  <script src="script.js"></script>
</body>
</html>
